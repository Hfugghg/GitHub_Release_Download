# 工作流名称
name: Build and Deploy to GitHub Pages

# 工作流触发器
on:
  # 变更 1: 只在 main 分支有 push 操作时触发
  push:
    branches:
      - main

  # 允许在 GitHub Actions 页面手动触发此工作流
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 步骤 1: 检出 main 分支的代码
      # 这是你的网站框架
      - name: Checkout main branch 🛎️
        uses: actions/checkout@v4
        with:
          ref: main

      # 变更 2: 移除了检出 gallery-data 和合并文件的步骤
      # 因为现在两个工作流直接操作 gh-pages 分支

      # 步骤 2 (原步骤 4): 部署到 gh-pages 分支
      - name: Deploy to gh-pages branch 🚀
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 变更 3: 不再需要指定 publish_dir，默认为当前目录
          # publish_dir: ./public
          publish_branch: gh-pages

          # 变更 4 (关键): 保留目标分支中不属于本次部署的文件
          # 这会防止 assets 文件夹被删除
          keep_files: true

          # (可选) 自定义提交信息
          commit_message: "Deploy: Update site from main branch"