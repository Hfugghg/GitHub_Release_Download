# 工作流名称
name: Build and Deploy to GitHub Pages

# 工作流触发器
on:
  # 变更 1: 只在 main 分支有 push 操作时触发
  push:
    branches:
      - main

  # 允许在 GitHub Actions 页面手动触发此工作流
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 步骤 1: 检出 main 分支作为源内容
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      # 步骤 2: 部署到 gh-pages 分支
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          # 关键：告诉 action 我们要保留目标分支的文件
          keep_files: true
          # 我们不再使用复杂的 rsync 和手动 checkout
          # 直接使用 action 的 `keep_files` 选项，这才是它的正确用法
          # 它会把 main 分支的内容叠加到 gh-pages 分支上，并保留 gh-pages 上独有的文件
          commit_message: "Deploy: Update site from main branch"