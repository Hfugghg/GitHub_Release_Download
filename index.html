<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>GitHub 最新 Release 下载器</title>
    <link href="style/style.css" rel="stylesheet">
</head>

<body>
<div class="header-buttons">
    <a class="btn github-btn" href="https://github.com/Hfugghg/GitHub_Release_Download" target="_blank">
        <img alt="GitHub Logo" src="https://www.svgrepo.com/show/361509/github-logo.svg">
        本项目主页
    </a>
    <a class="btn feedback-btn" href="https://github.com/Hfugghg/GitHub_Release_Download/issues"
       target="_blank">反馈问题</a>
    <a class="btn qq-btn" href="javascript:void(0);" id="qqGroupBtn">
        <img alt="QQ Logo" src="https://www.svgrepo.com/show/447108/qq-fill.svg">
        加入QQ群
    </a>
</div>

<div class="container">
    <div class="repo-selection">
        <h2>选择或输入 GitHub 仓库</h2>
        <div class="predefined-repos" id="predefinedRepos">
        </div>
        <div class="custom-repo" style="position: relative;">
            <input id="customRepoInput" placeholder="输入 用户名/仓库名 (例如: octocat/Spoon-Knife)" type="text">
            <div id="repoDropdown"></div>
            <button class="btn custom-fetch-btn" id="fetchCustomRepoBtn">获取</button>
        </div>
    </div>

    <div class="status-section" id="statusSection">
        <div class="spinner" id="spinner"></div>
        <h1 id="statusTitle">请选择一个仓库</h1>
        <p class="status-text" id="statusText"></p>
    </div>

    <div class="release-info" id="releaseInfo">
        <h3>版本说明</h3>
        <div class="release-body" id="releaseBody">
        </div>
    </div>

    <div class="download-assets" id="downloadAssets">
        <h3>下载文件</h3>
        <div id="assetList">
        </div>
    </div>
</div>

<script src="https://unpkg.com/marked@latest/lib/marked.umd.js"></script>
<script src="script/script.js"></script>

</body>

</html>
